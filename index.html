<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- <script src="js/script.js"></script> -->
</head>

<body onload="setTabIndex()">
	<section>
		<header>
			<h1>My Photo Gallery</h1>
		</header>
		<div id="image">
			Hover over an image below to display here.
		</div>
	</section>

	<section id="photos-2024">
		<header>
			<h2>Look at some 2024 memories</h2>
		</header>
		<img class="preview" alt="Cosmovitral in Toluca" src="images/comovitral.jpeg" onmouseover="upDate(this)"
			onmouseout="unDo()" onfocus="onFocus(this)" onblur="onBlur(this)">

		<img class="preview" alt="Camping in Dos Aguas park" src="images/dosAguas.jpeg" onmouseover="upDate(this)"
			onmouseout="unDo()" onfocus="onFocus(this)" onblur="onBlur(this)">

		<img class="preview"  alt="Sculpture trail in CU-UNAM" src="images/paseoDeLasEsculturas.jpeg"	onmouseover="upDate(this)" onmouseout="unDo()" onfocus="onFocus(this)" onblur="onBlur(this)">

		<img class="preview" alt="Grandmother's town" src="images/pueblitoAbuelitaMoi.jpeg"  onmouseover="upDate(this)"
			onmouseout="unDo()" onfocus="onFocus(this)" onblur="onBlur(this)">

		<img class="preview" alt="A day in REPSA-UNAM" src="images/repsa.jpeg"  onmouseover="upDate(this)"
			onmouseout="unDo()" onfocus="onFocus(this)" onblur="onBlur(this)">

		<img class="preview" alt="Hollidays with Moi in Tepoztlan"src="images/tepoztlan.jpeg"  onmouseover="upDate(this)" onmouseout="unDo()" onfocus="onFocus(this)" onblur="onBlur(this)">

	</section>
	<script src="/JavaScript/gallery.js"></script>

</body>

</html>
