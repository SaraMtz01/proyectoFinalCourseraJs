<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- <script src="js/script.js"></script> -->
</head>

<body>
	<section>
		<header>
			<h1>My Photo Gallery</h1>
		</header>
		<div id="image">
			Hover over an image below to display here.
		</div>
	</section>

	<section id="photos-2024">
		<header>
			<h2>Look at some 2024 memories</h2>
		</header>
		<img class="preview" alt="Styling with a Bandana" src="images/comovitral.jpeg" onmouseover="upDate(this)"
			onmouseout="unDo()">

		<img class="preview" alt="Camping in Dos Aguas park" src="images/dosAguas.jpeg" onmouseover="upDate(this)"
			onmouseout="unDo()">

		<img class="preview" src="images/paseoDeLasEsculturas.jpeg" alt="Sculpture trail in CU-UNAM"
			onmouseover="upDate(this)" onmouseout="unDo()">

		<img class="preview" src="images/pueblitoAbuelitaMoi.jpeg" alt="Grandmother's town" onmouseover="upDate(this)"
			onmouseout="unDo()">

		<img class="preview" src="images/repsa.jpeg" alt="A day in REPSA-UNAM" onmouseover="upDate(this)"
			onmouseout="unDo()">

		<img class="preview" src="images/tepoztlan.jpeg" alt="Hollidays rith Moi in Tepoztlan"
			onmouseover="upDate(this)" onmouseout="unDo()">
	</section>
	<script src="/js/gallery.js"></script>

</body>

</html>
